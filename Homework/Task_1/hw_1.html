    <script>
        // 1) Дан массив const arr = [1, 5, 7, 9] с помощью Math.min и spread оператора, найти минимальное число в массиве, решение задание должно состоять из одной строки

        const arr = [1, 5, 7, 9]

        // 2) Напишите функцию createCounter, которая создает счетчик и возвращает объект с двумя методами: increment и decrement. Метод increment должен увеличивать значение счетчика на 1, а метод decrement должен уменьшать значение счетчика на 1. Значение счетчика должно быть доступно только через методы объекта, а не напрямую.

        function createCounter() {
            let counter = 0;
            return {
                increment: function () {
                    return ++counter;
                },
                decrement: function () {
                    return --counter;
                },
            };
        }

        let crCounter = createCounter();

        crCounter.increment();
        crCounter.increment();
        crCounter.increment();
        console.log(crCounter.increment());
        crCounter.decrement();
        crCounter.decrement();
        console.log(crCounter.decrement());
        console.log('-----------------');

        // 3) Напишите рекурсивную функцию findElementByClass, которая принимает корневой элемент дерева DOM и название класса в качестве аргументов и возвращает первый найденный элемент с указанным классом в этом дереве.
        // Пример

        const rootElement = document.getElementById("root");

        function findElementByClass(rootElem, targetClass) {
            if (rootElem.classList.contains(targetClass)) {
                return rootElem;
            }

            for (const child of rootElem.children) {
                const elem = findElementByClass(child, targetClass);
                if (elem) {
                    return elem;
                }
            }
            return null;
        }

        const targetElement = findElementByClass(rootElement, "logo");
        console.log(targetElement);
    </script>
